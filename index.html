<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YusuFApiwi - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 3px solid #4a90e2;
            padding: 5px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .coming-soon {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: #4a90e2;
            font-size: 24px;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://github.com/YusuFApiwi.png" alt="YusuFApiwi" class="profile-img pulse">
        <h1>YusuFApiwi</h1>
        <h2>Software Developer</h2>
        <p class="coming-soon">My portfolio is currently under construction. Stay tuned for amazing projects and developments!</p>
        <div class="social-links">
            <a href="https://github.com/YusuFApiwi" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/YusuFApiwi" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:contact@yusufapiwi.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
</body>
</html>
